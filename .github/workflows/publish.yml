name: Publish detekt rules package to GitHub Packages
on:
  release:
    types: [ created ]
  workflow_dispatch:
env:
  GITHUB_TOKEN_PUBLISH: ${{ secrets.GITHUB_TOKEN }}
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - name: Publish package
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :publish
